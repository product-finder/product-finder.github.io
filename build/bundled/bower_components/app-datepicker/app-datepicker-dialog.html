<html><head><link rel="import" href="../polymer/polymer.html">
<link rel="import" href="app-datepicker.html">

<link rel="import" href="../paper-dialog-behavior/paper-dialog-behavior.html">
<link rel="import" href="../paper-button/paper-button.html">

<link rel="import" href="../neon-animation/neon-animation-runner-behavior.html">

</head><body><dom-module id="app-datepicker-dialog">
  <template strip-whitespace="">
    <style>
      :host {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        box-sizing: border-box;
        -webkit-tap-highlight-color: rgba(0,0,0,0);

        display: block;
      }

      * {
        box-sizing: border-box;
      }
    </style>

    <app-datepicker id="datePicker" class="no-padding" first-day-of-week="[[firstDayOfWeek]]" disable-days="[[disableDays]]" min-date="[[minDate]]" max-date="[[maxDate]]" format="[[format]]" date="{{_readOnlyDate}}" input-date="[[inputDate]]" show-long-date="[[showLongDate]]" no-animation="[[noAnimation]]" page-entry-animation="[[pageEntryAnimation]]" page-exit-animation="[[pageExitAnimation]]" invalid-date="{{_readOnlyInvalidDate}}" view="[[view]]" theme="[[theme]]" locale="[[locale]]">
      <div class="buttons">
        <paper-button noink="[[noAnimation]]" dialog-dismiss="">cancel</paper-button>
        <paper-button noink="[[noAnimation]]" dialog-confirm="">ok</paper-button>
      </div>
    </app-datepicker>
  </template>
  <script>Polymer({is:"app-datepicker-dialog",properties:{view:String,theme:String,firstDayOfWeek:Number,disableDays:Array,minDate:String,maxDate:String,format:String,date:{type:String,notify:!0,readOnly:!0},invalidDate:{type:Boolean,notify:!0,readOnly:!0},inputDate:String,showLongDate:Boolean,noAnimation:Boolean,pageEntryAnimation:String,pageExitAnimation:String,locale:String,_readOnlyDate:String,_readOnlyInvalidDate:String},behaviors:[Polymer.PaperDialogBehavior,Polymer.NeonAnimationRunnerBehavior],listeners:{"neon-animation-finish":"_onNeonAnimationFinish"},observers:["_updateReadOnlyDate(_readOnlyDate)","_updateReadOnlyInvalidDate(_readOnlyInvalidDate)","_updateDatepickerView(view)"],_renderOpened:function(){this.withBackdrop&&this.backdropElement.open(),this.playAnimation("entry")},_renderClosed:function(){this.withBackdrop&&this.backdropElement.close(),this.playAnimation("exit")},_onNeonAnimationFinish:function(){this.opened?this._finishRenderOpened():this._finishRenderClosed()},_updateReadOnlyDate:function(e){this._setDate(e)},_updateReadOnlyInvalidDate:function(e){this._setInvalidDate(e)},_updateDatepickerView:function(){this.notifyResize()}});</script>
</dom-module>
</body></html>
