<html><head><link rel="import" href="../polymer/polymer.html">
<link rel="import" href="compound-timepicker.html">

<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-dialog-behavior/paper-dialog-behavior.html">

<link rel="import" href="../neon-animation/neon-animation-runner-behavior.html">

</head><body><dom-module id="compound-timepicker-dialog">
  <template strip-whitespace="">
    <style>
      :host {
        -webkit-user-select: none;
           -moz-user-select: none;
            -ms-user-select: none;
                user-select: none;

        box-sizing: border-box;
        -webkit-tap-highlight-color: rgba(0,0,0,0);

        display: block;
      }

      * {
        box-sizing: border-box;
      }
    </style>

    <compound-timepicker hours="{{hours}}" minutes="{{minutes}}" step="{{step}}" time-format="{{timeFormat}}" time="{{time}}" view="[[view]]" theme="[[theme]]">
      <div class="buttons">
        <paper-button dialog-dismiss="">Cancel</paper-button>
        <paper-button dialog-confirm="">OK</paper-button>
      </div>
    </compound-timepicker>
  </template>

</dom-module>

<script>Polymer({is:"compound-timepicker-dialog",properties:{view:String,theme:String,hours:Number,minutes:Number,step:Number,time:{type:String,notify:!0},timeFormat:Number},behaviors:[Polymer.PaperDialogBehavior,Polymer.NeonAnimationRunnerBehavior],listeners:{"neon-animation-finish":"_onNeonAnimationFinish"},observers:["_updateDatepickerView(view)"],_renderOpened:function(){this.withBackdrop&&this.backdropElement.open(),this.playAnimation("entry")},_renderClosed:function(){this.withBackdrop&&this.backdropElement.close(),this.playAnimation("exit")},_onNeonAnimationFinish:function(){this.opened?this._finishRenderOpened():this._finishRenderClosed()},_updateDatepickerView:function(){this.notifyResize()}});</script>
</body></html>
