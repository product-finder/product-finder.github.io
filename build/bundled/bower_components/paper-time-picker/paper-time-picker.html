<link rel="import" href="../iron-media-query/iron-media-query.html">
<link rel="import" href="../iron-resizable/iron-resizable-behavior.html">
<link rel="import" href="../iron-selector/iron-selector.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../paper-styles/paper-styles.html">
<link rel="import" href="../neon-animation/neon-animated-pages.html">
<link rel="import" href="../neon-animation/neon-animatable.html">
<link rel="import" href="../neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../neon-animation/animations/fade-out-animation.html">
<link rel="import" href="paper-clock-selector.html">
<link rel="import" href="paper-time-picker-dialog-style.html">



<style is="custom-style" include="paper-time-picker-dialog-style">
  /* include dialog style at document-level for backward compatibility */
</style>

</head><body><dom-module id="paper-time-picker">
  <template>
    <style>
      :host * {
        -webkit-tap-highlight-color: rgba(0,0,0,0);
      }

      :host {
        display: block;
        background-color: var(--primary-background-color);
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        @apply(--paper-font-body1);
        font-size: 14px;
      }

      /** Landscape ******************/
      #timePicker {
        width: 512px;
        height: 304px;
        @apply(--layout-horizontal);
        @apply(--paper-time-picker);
      }
      #heading {
        width: 168px;
        padding: 16px;
        @apply(--layout-vertical);
        @apply(--paper-time-picker-heading);
      }
      :host([enable-seconds]) #heading {
        width: 200px;
      }
      #clockArea {
        padding: 20px;
      }

      /** Narrow *********************/
      :host([narrow]) #timePicker {
        width: 328px;
        height: 428px;
        @apply(--layout-vertical);
      }
      :host([narrow]) #heading {
        width: auto;
        height: 96px;
        padding: 0 48px;
        @apply(--layout-horizontal);
        @apply(--layout-end-justified);
      }
      :host([enable-seconds][narrow]) #heading {
        padding: 0 16px;
      }
      :host([narrow]) #heading .time {
        margin-top: 6px;
        @apply(--paper-font-display3);
      }
      :host([narrow]) #timePicker #heading .time {
        font-size: 60px;
        letter-spacing: .1ex !important;
      }
      :host([narrow]) #heading .period {
        margin-left: 12px;
        margin-top: 12px;
      }
      :host([narrow]) #clockArea {
        /* padding: 30px 20px 10px 20px; */
        padding: 16px;
        @apply(--paper-time-picker-clock);
      }

      /** Heading ********************/
      #heading {
        box-sizing: border-box;
        color: var(--light-primary-color); 
        background: var(--default-primary-color);
        @apply(--layout-vertical);
        @apply(--layout-center-center);
      }
      #heading > iron-selector {
        margin-top: 10px;
      }
      #heading .time {
        @apply(--paper-font-display2);
        @apply(--layout-horizontal);
        @apply(--layout-end-justified);
        width: 5.34ex;
        letter-spacing: .13ex !important;
      }
      :host([enable-seconds]) #heading .time{
        width: 8.5ex;
        font-size: 40px;
      }
      #heading .iron-selected {
        color: var(--text-primary-color);
      }
      #heading .period {
        font-weight: 600;
        @apply(--paper-font-subhead);
      }
      #heading .time div,
      #heading .period div {
        cursor: pointer;
      }

      /** Clock *********************/
      #clockArea {
        background: var(--default-background-color);
        overflow: hidden;
        @apply(--layout-flex);
        @apply(--paper-time-picker-clock);
        @apply(--layout-vertical);
      }
      #clockArea > div {
        @apply(--layout-flex);
        position: relative;
      }
      .clock {
        @apply(--layout-fit);
      }
    </style>
    <iron-media-query query="{{_getMediaQuery(forceNarrow, responsiveWidth)}}" query-matches="{{_queryMatches}}"></iron-media-query>
    <div id="timePicker">
      <div id="heading">
        <iron-selector class="time" selectable="[name]" attr-for-selected="name" selected="{{view}}">
          <div name="hours" class="hour">{{hour12}}</div>
          <div class="sep">:</div>
          <div name="minutes" class="minute">{{_zeroPad(minute, 2)}}</div>
          <template is="dom-if" if="[[ enableSeconds ]]">
            <div class="sep">:</div>
            <div name="seconds" class="second">{{_zeroPad(second, 2)}}</div>
          </template>
        </iron-selector>
        <iron-selector class="period" attr-for-selected="name" selected="{{period}}">
          <div name="AM">AM</div>
          <div name="PM">PM</div>
        </iron-selector>
      </div>
      <div id="clockArea">
        <div>
          <neon-animated-pages id="pages" class="fit" attr-for-selected="name" selected="{{view}}" entry-animation="fade-in-animation" exit-animation="fade-out-animation">
            <neon-animatable class="fit" name="hours">
              <paper-clock-selector class="clock fit" id="hourClock" count="12" step="1" animated="[[animated]]" selected="{{hour12}}"></paper-clock-selector> 
            </neon-animatable>
            <neon-animatable class="fit" name="minutes">
              <paper-clock-selector class="clock fit" id="minuteClock" count="60" step="5" animated="[[animated]]" use-zero="" zero-pad="" selected="{{minute}}"></paper-clock-selector> 
            </neon-animatable>
            <template is="dom-if" if="[[ enableSeconds ]]">
              <neon-animatable class="fit" name="seconds">
                <paper-clock-selector class="clock fit" id="secondClock" count="60" step="5" animated="[[animated]]" use-zero="" zero-pad="" selected="{{second}}"></paper-clock-selector> 
              </neon-animatable>
            </template>
          </neon-animated-pages>
        </div>
      </div>
    </div>
  </template>

</body></html>
