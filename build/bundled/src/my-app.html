<dom-module id="app-header" assetpath="../bower_components/app-layout/app-header/">
  <template>
    <style>
      :host {
        position: relative;
        display: block;
        transition-timing-function: linear;
        transition-property: -webkit-transform;
        transition-property: transform;
      }

      :host::after {
        position: absolute;
        right: 0px;
        bottom: -5px;
        left: 0px;
        width: 100%;
        height: 5px;
        content: "";
        transition: opacity 0.4s;
        pointer-events: none;
        opacity: 0;
        box-shadow: inset 0px 5px 6px -3px rgba(0, 0, 0, 0.4);
        will-change: opacity;
        @apply(--app-header-shadow);
      }

      :host([shadow])::after {
        opacity: 1;
      }

      ::content [main-title],
      ::content [condensed-title] {
        -webkit-transform-origin: left top;
        transform-origin: left top;
        white-space: nowrap;
      }

      ::content [condensed-title] {
        opacity: 0;
      }

      #background {
        @apply(--layout-fit);
        overflow: hidden;
      }

      #backgroundFrontLayer,
      #backgroundRearLayer {
        @apply(--layout-fit);
        height: 100%;
        pointer-events: none;
        background-size: cover;
      }

      #backgroundFrontLayer {
        @apply(--app-header-background-front-layer);
      }

      #backgroundRearLayer {
        opacity: 0;
        @apply(--app-header-background-rear-layer);
      }

      #contentContainer {
        position: relative;
        width: 100%;
        height: 100%;
      }

      :host([disabled]),
      :host([disabled])::after,
      :host([disabled]) #backgroundFrontLayer,
      :host([disabled]) #backgroundRearLayer,
      :host([disabled]) ::content > app-toolbar:first-of-type,
      :host([disabled]) ::content > [sticky],
      /* Silent scrolling should not run CSS transitions */
      :host-context(.app-layout-silent-scroll),
      :host-context(.app-layout-silent-scroll)::after,
      :host-context(.app-layout-silent-scroll) #backgroundFrontLayer,
      :host-context(.app-layout-silent-scroll) #backgroundRearLayer,
      :host-context(.app-layout-silent-scroll) ::content > app-toolbar:first-of-type,
      :host-context(.app-layout-silent-scroll) ::content > [sticky] {
        transition: none !important;
      }
    </style>
    <div id="contentContainer">
      <content id="content"></content>
    </div>
  </template>

        @apply(--layout-flex);

<dom-module id="paper-ripple" assetpath="../bower_components/paper-ripple/">

  <template>
    <style>
      :host {
        display: block;
        position: absolute;
        border-radius: inherit;
        overflow: hidden;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;

        /* See PolymerElements/paper-behaviors/issues/34. On non-Chrome browsers,
         * creating a node (with a position:absolute) in the middle of an event
         * handler "interrupts" that event handler (which happens when the
         * ripple is created on demand) */
        pointer-events: none;
      }

      :host([animating]) {
        /* This resolves a rendering issue in Chrome (as of 40) where the
           ripple is not properly clipped by its parent (which may have
           rounded corners). See: http://jsbin.com/temexa/4

           Note: We only apply this style conditionally. Otherwise, the browser
           will create a new compositing layer for every ripple element on the
           page, and that would be bad. */
        -webkit-transform: translate(0, 0);
        transform: translate3d(0, 0, 0);
      }

      #background,
      #waves,
      .wave-container,
      .wave {
        pointer-events: none;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      #background,
      .wave {
        opacity: 0;
      }

      #waves,
      .wave {
        overflow: hidden;
      }

      .wave-container,
      .wave {
        border-radius: 50%;
      }

      :host(.circle) #background,
      :host(.circle) #waves {
        border-radius: 50%;
      }

      :host(.circle) .wave-container {
        overflow: hidden;
      }
    </style>

    <div id="background"></div>
    <div id="waves"></div>

<dom-module id="iron-list" assetpath="../bower_components/iron-list/">
  <template>
    <style>
      :host {
        display: block;
        position: relative;
      }

      @media only screen and (-webkit-max-device-pixel-ratio: 1) {
        :host {
          will-change: transform;
        }
      }

      #items {
        @apply(--iron-list-items-container);
        position: relative;
      }

      :host(:not([grid])) #items > ::content > * {
        width: 100%;
      };

      #items > ::content > * {
        box-sizing: border-box;
        margin: 0;
        position: absolute;
        top: 0;
        will-change: transform;
      }
    </style>

    <array-selector id="selector" items="{{items}}" selected="{{selectedItems}}" selected-item="{{selectedItem}}">
    </array-selector>

    <div id="items">
      <content></content>
    </div>

  </template>
</dom-module>

<dom-module id="app-datepicker" assetpath="../bower_components/app-datepicker/">
  <template strip-whitespace="">
    <style>
      :host {
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        box-sizing: border-box;

        background: var(--app-datepicker-bg, #fafafa);
        @apply(--app-datepicker);
        display: block;
      }

      * {
        box-sizing: border-box;
      }

      div.datepicker {
        /* calc(300px + 84px) */
        position: relative;
        width: 300px;
        height: 384px;
        max-height: 384px;
        @apply(--layout-vertical);
      }
      div.datepicker.with-buttons {
        /* calc(300px + 84px + 47px) */
        height: 431px;
        max-height: 431px;
      }

      iron-selector.selected-fulldate {
        min-height: 84px;
        padding: 8px 16px;
        color: var(--app-datepicker-selection-color, #b2dfdb);
        background-color: var(--app-datepicker-selection-bg, #009688);
        @apply(--layout-vertical);
      }
      div.selected-year.iron-selected,
      div.selected-date.iron-selected {
        color: var(--app-datepicker-iron-selected, #fefefe);
      }
      div.selected-year {
        font-size: 14px;
        font-weight: 800;
        height: 34px;
        @apply(--layout-horizontal);
        @apply(--layout-center);
        @apply(--app-datepicker-selected-year);
      }
      div.selected-date {
        font-size: 32px;
        font-weight: 800;
        /*height: 34px;*/
        @apply(--layout-horizontal);
        @apply(--layout-center);
        @apply(--layout-flex-auto);
        @apply(--app-datepicker-selected-date);
      }
      div.selected-year:hover,
      div.selected-date > div:hover {
        cursor: pointer;
      }

      neon-animated-pages.fullcalendar {
        width: 100%;
        height: 100%;
        overflow: hidden;
        color: var(--app-datepicker-calendar-color, #000);
        background-color: var(--app-datepicker-calendar-bg, #fafafa);
        @apply(--layout-vertical);
      }
      div.navigator {
        max-height: 46px;
        padding: 3px 10px;
        position: relative;
        margin-top: 8px;
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
      }
      div.nav-month-year {
        font-size: 14px;
        font-weight: 500;
        text-align: center;
        @apply(--layout-flex-auto);
        @apply(--app-datepicker-nav-month-year);
      }
      div.days-of-week {
        color: var(--app-datepicker-weekdays-color, #848484);
        font-size: 12px;
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
        @apply(--app-datepicker-days-of-week);
      }
      div.each-days-of-week {
        padding: 13px;
        max-height: 32px;
        width: 41px;
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
      }
      div.days-of-month {
        /*padding-bottom: 8px;*/
        font-size: 13px;
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
        @apply(--layout-center-justified);
        @apply(--app-datepicker-days-of-month);
      }
      div.each-days-of-month {
        height: 35px;
        width: 35px;
        margin-left: 3px;
        margin-right: 3px;
        position: relative;
        @apply(--layout-horizontal);

  :root {

    --shadow-transition: {
      transition: box-shadow 0.28s cubic-bezier(0.4, 0, 0.2, 1);
    };

    --shadow-none: {
      box-shadow: none;
    };

    /* from http://codepen.io/shyndman/pen/c5394ddf2e8b2a5c9185904b57421cdb */

    --shadow-elevation-2dp: {
      box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14),
                  0 1px 5px 0 rgba(0, 0, 0, 0.12),
                  0 3px 1px -2px rgba(0, 0, 0, 0.2);
    };

    --shadow-elevation-3dp: {
      box-shadow: 0 3px 4px 0 rgba(0, 0, 0, 0.14),
                  0 1px 8px 0 rgba(0, 0, 0, 0.12),
                  0 3px 3px -2px rgba(0, 0, 0, 0.4);
    };

    --shadow-elevation-4dp: {
      box-shadow: 0 4px 5px 0 rgba(0, 0, 0, 0.14),
                  0 1px 10px 0 rgba(0, 0, 0, 0.12),
                  0 2px 4px -1px rgba(0, 0, 0, 0.4);
    };

    --shadow-elevation-6dp: {
      box-shadow: 0 6px 10px 0 rgba(0, 0, 0, 0.14),
                  0 1px 18px 0 rgba(0, 0, 0, 0.12),
                  0 3px 5px -1px rgba(0, 0, 0, 0.4);
    };

    --shadow-elevation-8dp: {
      box-shadow: 0 8px 10px 1px rgba(0, 0, 0, 0.14),
                  0 3px 14px 2px rgba(0, 0, 0, 0.12),
                  0 5px 5px -3px rgba(0, 0, 0, 0.4);
    };

    --shadow-elevation-12dp: {
      box-shadow: 0 12px 16px 1px rgba(0, 0, 0, 0.14),
                  0 4px 22px 3px rgba(0, 0, 0, 0.12),
                  0 6px 7px -4px rgba(0, 0, 0, 0.4);
    };

    --shadow-elevation-16dp: {
      box-shadow: 0 16px 24px 2px rgba(0, 0, 0, 0.14),
                  0  6px 30px 5px rgba(0, 0, 0, 0.12),
                  0  8px 10px -5px rgba(0, 0, 0, 0.4);
    };

  }

</style>

      .clock-time {
        padding-right: 24px;
        font-weight: 500;
      }
      .clock-time span:nth-of-type(1) {
        margin-right: -14px;
      }
      .clock-time span:nth-of-type(3) {
        margin-left: -14px;
      }

      /* clock related */
      .clock {
        height: 100%;
        background: var(--compound-timepicker-clock-bg, #fff);
        @apply(--layout-vertical);
      }
      .fullclock {
        height: 248px;
        width: 248px;
        margin-left: auto;
        margin-right: auto;
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
      }
      .number {
        fill: var(--compound-timepicker-numbers, #000);
        pointer-events: none;
        dominant-baseline: central;
        text-anchor: middle;
      }

      /* rings-related */
      .rings {
        fill: var(--compound-timepicker-rings, #eee);
      }
      .minute-ring {
        fill: var(--compound-timepicker-minute-ring, #eee);
        cursor: pointer;
      }
      .hour-ring {
        fill: var(--compound-timepicker-hour-ring, #eee);
        cursor: pointer;
      }
      .center {
        fill: var(--compound-timepicker-center, #e0e0e0);
        pointer-events: none;
      }

      /* hour-related */
      .hour {
        fill: var(--compound-timepicker-hour, #c8e6c9);
        cursor: pointer;
      }
      .hour-centroid {
        fill: var(--compound-timepicker-hour-centroid, #4caf50);
        stroke-width: var(--compound-timepicker-strokewidth-hour-centroid, --hour-centroid-strokewidth);
        cursor: pointer;
        pointer-events: none;
      }
      .hour-hand {
        stroke: var(--compound-timepicker-stroke-hour-hand, #4caf50);
        stroke-width: var(--compound-timepicker-strokewidth-hour-hand, --hour-hand-strokewidth);
        pointer-events: none;
      }

      /* minute-related */
      .minute {
        fill: var(--compound-timepicker-minute, #009688);
        cursor: pointer;
      }
      .minute-centroid {
        fill: var(--compound-timepicker-minute-centroid, #fff);
        stroke-width: var(--compound-timepicker-strokewidth-minute-centroid, --minute-centroid-strokewidth);
        pointer-events: none;
      }
      .minute-hand {
        stroke: var(--compound-timepicker-stroke-minute-hand, #009688);
        stroke-width: var(--compound-timepicker-strokewidth-minute-hand, --minute-hand-strokewidth);
        pointer-events: none;
      }

      /* misc related */
      .centroid {
        fill: var(--compound-timepicker-centroid, #009688);
        stroke: var(--compound-timepicker-stroke-centroid, #009688);
        stroke-width: var(--compound-timepicker-strokewidth-centroid, --centroid-strokewidth);
        pointer-events:none;
      }
      .minute.number-selected,
      .minute.number-selected+.minute-centroid {
        fill: var(--compound-timepicker-minute-selected, #009688);
      }
      .text-selected {
        fill: var(--compound-timepicker-text-selected, #fff);
      }

      /* buttons inside content tag */
      div.clock > ::content > .buttons {
        color: var(--compound-timepicker-button-color, #009688);
        --paper-button-ink-color: var(--compound-timepicker-button-ink-color: #737373);
        font-size: 12px;
        font-weight: 500;
        padding: 8px 8px 8px 24px;
        position: relative;
        @apply(--layout-horizontal);
        @apply(--layout-center);
        @apply(--layout-end-justified);
      }

      /* landscape mode */
      @media all and (orientation: landscape) {
        :host(:not(.horizontal-view)) div.timepicker {
  				width: auto;
          max-width: 512px;
          max-height: 288px;
          @apply(--layout-horizontal);
        }

        :host(:not(.horizontal-view)) div.day-night {
  				width: 224px;
  				padding: 12px 16px 0 0;
          max-width: 248px;
          max-height: 512px;
        }

        :host(:not(.horizontal-view)) div.fullclock {
          height: 216px;
          width: 272px;
        }

        width: auto;

        max-height: 288px;

<dom-module id="paper-progress" assetpath="../bower_components/paper-progress/">
  <template>
    <style>
      :host {
        display: block;
        width: 200px;
        position: relative;
        overflow: hidden;
      }

      :host([hidden]) {
        display: none !important;
      }

      #progressContainer {
        @apply(--paper-progress-container);
        position: relative;
      }

      #progressContainer,
      /* the stripe for the indeterminate animation*/
      .indeterminate::after {
        height: var(--paper-progress-height, 4px);
      }

      #primaryProgress,
      #secondaryProgress,
      .indeterminate::after {
        @apply(--layout-fit);
      }

      #progressContainer,
      .indeterminate::after {
        background: var(--paper-progress-container-color, --google-grey-300);
      }

      :host(.transiting) #primaryProgress,
      :host(.transiting) #secondaryProgress {
        -webkit-transition-property: -webkit-transform;
        transition-property: transform;

        /* Duration */
        -webkit-transition-duration: var(--paper-progress-transition-duration, 0.08s);
        transition-duration: var(--paper-progress-transition-duration, 0.08s);

        /* Timing function */
        -webkit-transition-timing-function: var(--paper-progress-transition-timing-function, ease);
        transition-timing-function: var(--paper-progress-transition-timing-function, ease);

        /* Delay */
        -webkit-transition-delay: var(--paper-progress-transition-delay, 0s);
        transition-delay: var(--paper-progress-transition-delay, 0s);
      }

      #primaryProgress,
      #secondaryProgress {
        @apply(--layout-fit);
        -webkit-transform-origin: left center;
        transform-origin: left center;
        -webkit-transform: scaleX(0);
        transform: scaleX(0);
        will-change: transform;
      }

      #primaryProgress {
        background: var(--paper-progress-active-color, --google-green-500);
      }

      #secondaryProgress {
        background: var(--paper-progress-secondary-color, --google-green-100);
      }

      :host([disabled]) #primaryProgress {
        background: var(--paper-progress-disabled-active-color, --google-grey-500);
      }

      :host([disabled]) #secondaryProgress {
        background: var(--paper-progress-disabled-secondary-color, --google-grey-300);
      }

      :host(:not([disabled])) #primaryProgress.indeterminate {
        -webkit-transform-origin: right center;
        transform-origin: right center;
        -webkit-animation: indeterminate-bar var(--paper-progress-indeterminate-cycle-duration, 2s) linear infinite;
        animation: indeterminate-bar var(--paper-progress-indeterminate-cycle-duration, 2s) linear infinite;
      }

      :host(:not([disabled])) #primaryProgress.indeterminate::after {
        content: "";
        -webkit-transform-origin: center center;
        transform-origin: center center;

        -webkit-animation: indeterminate-splitter var(--paper-progress-indeterminate-cycle-duration, 2s) linear infinite;
        animation: indeterminate-splitter var(--paper-progress-indeterminate-cycle-duration, 2s) linear infinite;
      }

      @-webkit-keyframes indeterminate-bar {
        0% {
          -webkit-transform: scaleX(1) translateX(-100%);
        }
        50% {
          -webkit-transform: scaleX(1) translateX(0%);
        }
        75% {
          -webkit-transform: scaleX(1) translateX(0%);
          -webkit-animation-timing-function: cubic-bezier(.28,.62,.37,.91);
        }
        100% {
          -webkit-transform: scaleX(0) translateX(0%);
        }
      }

      @-webkit-keyframes indeterminate-splitter {
        0% {
          -webkit-transform: scaleX(.75) translateX(-125%);
        }
        30% {
          -webkit-transform: scaleX(.75) translateX(-125%);
          -webkit-animation-timing-function: cubic-bezier(.42,0,.6,.8);
        }
        90% {
          -webkit-transform: scaleX(.75) translateX(125%);
        }
        100% {
          -webkit-transform: scaleX(.75) translateX(125%);
        }
      }

      @keyframes indeterminate-bar {
        0% {
          transform: scaleX(1) translateX(-100%);
        }
        50% {
          transform: scaleX(1) translateX(0%);
        }
        75% {
          transform: scaleX(1) translateX(0%);
          animation-timing-function: cubic-bezier(.28,.62,.37,.91);
        }
        100% {
          transform: scaleX(0) translateX(0%);
        }
      }

      @keyframes indeterminate-splitter {
        0% {
          transform: scaleX(.75) translateX(-125%);
        }
        30% {
          transform: scaleX(.75) translateX(-125%);
          animation-timing-function: cubic-bezier(.42,0,.6,.8);
        }
        90% {
          transform: scaleX(.75) translateX(125%);
        }
        100% {
          transform: scaleX(.75) translateX(125%);
        }
      }
    </style>

    <div id="progressContainer">
      <div id="secondaryProgress" hidden$="[[_hideSecondaryProgress(secondaryRatio)]]"></div>
      <div id="primaryProgress"></div>
    </div>
  </template>

<dom-module id="file-upload" assetpath="../bower_components/file-upload/">

  <style type="text/css">
    :host {
        display: inline-block;
    }

    .enabled {
      border: 1px dashed #555;
      @apply(--file-upload-upload-border-enabled);
    }

    .hover {
      opacity: .7;
      border: 1px dashed #111;
      @apply(--file-upload-upload-border-hover);
    }

    #UploadBorder{
      vertical-align: middle;
      color: #555;
      padding: 20px;
      max-height: 300px;
      overflow-y: auto;
      display: inline-block;
      @apply(--file-upload-upload-border);
    }

    #dropArea {
      text-align: center;
      @apply(--file-upload-drop-area);
    }

    paper-button#button {
      margin-bottom: 20px;
      @apply(--file-upload-button);
    }

    .file {
      padding: 10px 0px;
      @apply(--file-upload-file);
    }

    .commands {
      float: right;
      @apply(--file-upload-commands);
    }

    .commands iron-icon:not([icon="check-circle"]) {
      cursor: pointer;
      opacity: .9;
      @apply(--file-upload-commands-faded);
    }

    .commands iron-icon:hover {
      opacity: 1;
      @apply(--file-upload-commands-hovered);
    }

    [hidden] {
      display: none;
    }

    .error {
      color: #f40303;
      font-size: 11px;
      margin-top: 2px;
      @apply(--file-upload-error);
    }

    .progress-bar {
      margin-top: 2px;
    }

    paper-progress {
      --paper-progress-active-color: #03a9f4;
    }

    paper-progress[error] {
      --paper-progress-active-color: #f40303;
    }
  </style>

  <template>
    <div>
      <paper-button id="button" icon="file-upload-icons:file-upload" class="blue" on-click="_fileClick" alt="{{paperButtonAlt}}" title="{{paperButtonTitle}}">
        <content></content>
      </paper-button>
      <div id="UploadBorder">
        <div id="dropArea" hidden$="{{!_shownDropText}}">{{dropText}}</div>
        <template is="dom-repeat" items="{{files}}">
          <div class="file">
            <div class="name">
              <span>{{item.name}}</span>
              <div class="commands">
                <iron-icon icon="file-upload-icons:autorenew" title="{{retryText}}" on-click="_retryUpload" hidden$="{{!item.error}}"></iron-icon>
                <iron-icon icon="file-upload-icons:cancel" title="{{removeText}}" on-click="_cancelUpload" hidden$="{{item.complete}}"></iron-icon>
                <iron-icon icon="file-upload-icons:check-circle" title="{{successText}}" hidden$="{{!item.complete}}"></iron-icon>
              </div>
            </div>
            <div class="error" hidden$="{{!item.error}}">{{errorText}}</div>
            <div class="progress-bar" hidden$="{{progressHidden}}">
              <paper-progress value$="{{item.progress}}" error$="{{item.error}}"></paper-progress>
            </div>
          </div>
        </template>
      </div>
    </div>
    <input type="file" id="fileInput" on-change="_fileChange" hidden="" multiple="{{multi}}" accept="{{accept}}">

  <template>

      :host {
        --calculated-paper-toolbar-height: var(--paper-toolbar-height, 64px);
        --calculated-paper-toolbar-sm-height: var(--paper-toolbar-sm-height, 56px);

        display: block;
        position: relative;
        box-sizing: border-box;
        -moz-box-sizing: border-box;

        color: var(--paper-toolbar-color, --dark-theme-text-color);

      }

      }

      :host(.medium-tall) {
        height: calc(var(--calculated-paper-toolbar-height) * 2);
        @apply(--paper-toolbar-medium);
      }

      :host(.tall) {
        height: calc(var(--calculated-paper-toolbar-height) * 3);
        @apply(--paper-toolbar-tall);

        }

        :host(.tall) {
          height: calc(var(--calculated-paper-toolbar-sm-height) * 3);
        }

          height: var(--calculated-paper-toolbar-sm-height);
        }

      }

        top: 0;

      }

        font-weight: 400;

        margin-left: 0;
      }

       * The --paper-toolbar-title mixin is applied here instead of above to
       * fix the issue with margin-left being ignored due to css ordering.
       */
      .toolbar-tools > ::content .title {
        @apply(--paper-toolbar-title);
      }

      .toolbar-tools > ::content paper-icon-button[icon=menu] {
        margin-right: 24px;
      }

      .toolbar-tools > ::content > .fit {
        position: absolute;
        top: auto;
        right: 0;
        bottom: 0;
        left: 0;
        width: auto;
        margin: 0;

      .start-justified {
        @apply(--layout-start-justified);
      }

      .center-justified {
        @apply(--layout-center-justified);
      }

      .end-justified {
        @apply(--layout-end-justified);
      }

      .around-justified {
        @apply(--layout-around-justified);
      }

      .justified {
        @apply(--layout-justified);
      }

<dom-module id="paper-calendar" assetpath="../bower_components/paper-date-picker/">
  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
        padding: 12px 0;
        position: relative;
        width: 100%;
        height: 100%;
        min-width: 160px;
        min-height: 160px;
        color: var(--primary-text-color);
        -webkit-font-smoothing: antialiased;
        -webkit-tap-highlight-color: rgba(0,0,0,0);
        --ease-in-sine: cubic-bezier(0.47, 0, 0.745, 0.715);
        --ease-out-sine: cubic-bezier(0.39, 0.575, 0.565, 1);
        @apply(--paper-font-body1);
        @apply(--paper-calendar);
        overflow: hidden;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;

        @apply(--paper-calendar);
      }
      #calendar {
        position: relative;
        width: 100%;
        height: 100%;
        @apply(--layout-horizontal);
      }
      #months {
        height: 100%;
        @apply(--layout-horizontal);
      }
      #months.animating .month-nav {
        opacity: 1;
      }
      #months.animating {
        transition-property: transform, opacity;
        transition-duration: 300ms;
      }
      #months.animating.swipe {
        transition-timing-function: var(--ease-in-sine);
        --webkit-transition-timing-function: var(--ease-in-sine);
      }
      #months.animating.reset {
        transition-timing-function: var(--ease-out-sine);
        --webkit-transition-timing-function: var(--ease-out-sine);
      }
      .month {
        flex: 1;
        height: 100%;
        @apply(--layout-vertical);
        @apply(--layout-justified);
      }

      .month-row, .month-nav {
        height: calc(100%/8);
        box-sizing: border-box;
        padding: 0 calc(100%/36);
      }

      .month-col {
        position: relative;
        @apply(--layout-vertical);
        @apply(--layout-flex);
      }

      .month-nav {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        opacity: 1;
      }
      .month-nav .col {
        position: relative;
        @apply(--layout-vertical);
        @apply(--layout-center-center);
      }
      .month-nav .btn .icon {
        cursor: pointer;
      }
      .month-nav .btn .ripple {
        position: absolute;
        width: 48px;
        height: 48px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .month-nav .btn.right {
        text-align: right;
      }
      .month-name {
        line-height: 24px;
        vertical-align: middle;
        text-align: center;
        font-weight: bold;
        @apply(--paper-font-body2);
      }
      .month-weekdays {
        color: var(--secondary-text-color);
      }
      .month-col .day {
        cursor: default;
        pointer-events: none;
        @apply(--layout-fit);
        @apply(--layout-vertical);
        @apply(--layout-center-center);
      }
      .day-item {
        flex: 1;
        object-fit: contain;
      }
      .day-item::selection {
        background: none;
      }
      .day-item .selection {
        fill: rgba(0,0,0,0);
      }
      .day-item.selected .selection {
        fill: var(--default-primary-color);
      }
      .day-item.selected + .day {
        color: var(--text-primary-color);
      }
      .day-item:not([disabled]) {
        cursor: pointer;
      }
      .day-item[disabled] + .day {
        color: var(--text-disabled-color, #9d9d9d);
      }
      .day-item.today + .day {
        color: var(--default-primary-color);
      }
      .day-item.selected.today + .day {
        color: var(--text-primary-color);
      }
    </style>
    <div id="calendar">
      <div id="months" on-track="_onTrack" class$="{{_contentClass}}">
        <template is="dom-repeat" items="{{_months}}" as="month">
          <div class$="{{_getMonthClass('month', month)}}">
            <div class="month-row month-name layout horizontal center-center flex">
              <span>{{dateFormat(month.date, 'MMMM YYYY', locale)}}</span>
            </div>
            <div class="month-row month-weekdays week layout horizontal justified flex">
              <template is="dom-repeat" items="{{_weekdays}}">
                <div class="month-col layout vertical flex">
                  <div class="day">{{item.0}}</div>
                </div>
              </template>
            </div>
            <template is="dom-repeat" items="{{month.weeks}}" as="row">
              <div class="month-row layout horizontal justified flex">
                <template is="dom-repeat" items="{{row}}">
                  <div class="month-col">
                    <svg version="1.1" viewBox="0 0 100 100" class$="{{_getDayClass('day-item', item.date, today, date)}}" disabled$="{{_isDisabled(item.day, item.date, minDate, maxDate)}}" on-tap="_tapDay" date$="{{item.name}}">
                      <circle cx="50" cy="50" r="49" class="selection"></circle>
                    </svg>
                    <div class="day">{{item.day}}</div>
                  </div>
                </template>
              </div>
            </template>
          </div>
        </template>
      </div>
      <div id="monthNav" class="month-nav layout horizontal center">
        <div class="flex col self-stretch">
          <div class="btn" on-tap="_prevMonth">
            <paper-ripple center="" class="ripple circle"></paper-ripple>
            <iron-icon class="icon flex" icon="chevron-left"></iron-icon>
          </div>
        </div>
        <div class="flex-5"></div>
        <div class="flex col self-stretch">
          <div class="btn" on-tap="_nextMonth">
            <paper-ripple center="" class="ripple circle"></paper-ripple>
            <iron-icon class="icon flex" icon="chevron-right"></iron-icon>
          </div>
        </div>
      </div>
    </div>
  </template>

        -moz-user-select: none;

      /** Landscape ******************/
      #datePicker {
        width: 512px;

  <template>
    <style>
      :host * {
        -webkit-tap-highlight-color: rgba(0,0,0,0);
      }

      :host {
        display: block;
        background-color: var(--primary-background-color);
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        @apply(--paper-font-body1);
        font-size: 14px;
      }

      /** Landscape ******************/
      #timePicker {
        width: 512px;
        height: 304px;
        @apply(--layout-horizontal);
        @apply(--paper-time-picker);
      }
      #heading {
        width: 168px;
        padding: 16px;
        @apply(--layout-vertical);
        @apply(--paper-time-picker-heading);
      }
      :host([enable-seconds]) #heading {
        width: 200px;
      }
      #clockArea {
        padding: 20px;
      }

      /** Narrow *********************/
      :host([narrow]) #timePicker {
        width: 328px;
        height: 428px;
        @apply(--layout-vertical);
      }
      :host([narrow]) #heading {
        width: auto;
        height: 96px;
        padding: 0 48px;
        @apply(--layout-horizontal);
        @apply(--layout-end-justified);
      }
      :host([enable-seconds][narrow]) #heading {
        padding: 0 16px;
      }
      :host([narrow]) #heading .time {
        margin-top: 6px;
        @apply(--paper-font-display3);
      }
      :host([narrow]) #timePicker #heading .time {
        font-size: 60px;
        letter-spacing: .1ex !important;
      }
      :host([narrow]) #heading .period {
        margin-left: 12px;
        margin-top: 12px;
      }
      :host([narrow]) #clockArea {
        /* padding: 30px 20px 10px 20px; */
        padding: 16px;
        @apply(--paper-time-picker-clock);
      }

      /** Heading ********************/
      #heading {
        box-sizing: border-box;
        color: var(--light-primary-color); 
        background: var(--default-primary-color);
        @apply(--layout-vertical);
        @apply(--layout-center-center);
      }
      #heading > iron-selector {
        margin-top: 10px;
      }
      #heading .time {
        @apply(--paper-font-display2);
        @apply(--layout-horizontal);
        @apply(--layout-end-justified);
        width: 5.34ex;
        letter-spacing: .13ex !important;
      }
      :host([enable-seconds]) #heading .time{
        width: 8.5ex;
        font-size: 40px;
      }
      #heading .iron-selected {
        color: var(--text-primary-color);
      }
      #heading .period {
        font-weight: 600;
        @apply(--paper-font-subhead);
      }
      #heading .time div,
      #heading .period div {
        cursor: pointer;
      }

      /** Clock *********************/
      #clockArea {
        background: var(--default-background-color);
        overflow: hidden;
        @apply(--layout-flex);
        @apply(--paper-time-picker-clock);
        @apply(--layout-vertical);
      }
      #clockArea > div {
        @apply(--layout-flex);
        position: relative;
      }
      .clock {
        @apply(--layout-fit);
      }
    </style>
