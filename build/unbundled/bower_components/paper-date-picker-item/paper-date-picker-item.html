<!DOCTYPE html><html><head><link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../paper-item/paper-icon-item.html">
<link rel="import" href="../paper-item/paper-item-body.html">
<link rel="import" href="../paper-ripple/paper-ripple.html">
<link rel="import" href="../paper-styles/paper-styles.html">
<link rel="import" href="paper-date-picker-edit-dialog.html">
<link rel="import" href="paper-date-picker-behaviors.html">


</head><body><dom-module id="paper-date-picker-item">

	<style>
		.icon {
			color: var(--disabled-text-color);
		}

		.item[has-no-date] .text {
			color: var(--secondary-text-color);
		}
	</style>

	<template>
		<paper-icon-item class="item" on-tap="_editDate" has-no-date$="[[!date]]">
			<paper-ripple fit=""></paper-ripple>
			<iron-icon icon="[[icon]]" item-icon="" class="icon"></iron-icon>
			<paper-item-body class="text">[[_getFormattedDate(date,placeholder)]]</paper-item-body>
		</paper-icon-item>
	</template>

</dom-module>

<script>!function(){Polymer({is:"paper-date-picker-item",properties:{icon:String},behaviors:[Polymer.PaperDatePickerItemBehavior],_editDate:function(){return this._edit("paper-date-picker-edit-dialog")}})}();</script>
</body></html>
