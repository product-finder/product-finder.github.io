<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view1">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
      paper-button {
        background-color: #003b64;
        color: #ffffff;
      }
      .toast-button {
        background-color: transparent;
        color: #eeff41;
      }
      h1 {
        background: #003b64;
        color: #fff;
        margin: -16px;
        margin-bottom: 0px;
        padding: 10px 24px;
        border-radius: 3px 3px 0 0;
        text-transform: uppercase;
        font-size: 24px;
      }
      .label {
        margin-bottom: -12px;
      }
      @media (max-width: 680px) {
        paper-dropdown-menu {
          display: block
        }
      }
    </style>

    <div class="card">
      <!--<div class="circle">1</div>-->
         <h1>Ink & Toner Finder</h1>
      <paper-input label="Search by cartridge or printer model"></paper-input>
      
      <p class="label">Or search by Printer Compatibility</p>
      <paper-dropdown-menu label="Brand" noink>
        <paper-listbox slot="dropdown-content">
          <paper-item>Brother</paper-item>
          <paper-item>Canon</paper-item>
          <paper-item>Dell</paper-item>
          <paper-item>Epson</paper-item>
          <paper-item>HP</paper-item>
        </paper-listbox>
      </paper-dropdown-menu>
 
      <paper-dropdown-menu label="Series" noink>
        <paper-listbox slot="dropdown-content">
          <paper-item>DCP Series</paper-item>
          <paper-item>HL Printers</paper-item>
          <paper-item>Intellifax</paper-item>
          <paper-item>MFC Multifunctional Printers</paper-item>
        </paper-listbox>
      </paper-dropdown-menu>

      <paper-dropdown-menu label="Model" noink>
        <paper-listbox slot="dropdown-content">
          <paper-item>DCP-1000</paper-item>
          <paper-item>DCP-1200</paper-item>
          <paper-item>DCP-1400</paper-item>
          <paper-item>DCP-350C</paper-item>
        </paper-listbox>
      </paper-dropdown-menu>

      <br>

      <paper-button on-click="openToast">Find</paper-button>
      
    </div>
    <paper-toast id="toast" text="Finding compatible ink...">
      <paper-button on-click="closeToast" class="toast-button">Cancel</paper-button>
    </paper-toast>
  </template>

  <script>
    class MyView1 extends Polymer.Element {
      static get is() { return 'my-view1'; }
      
      openToast() {
        this.$.toast.open();
      }
      closeToast() {
        this.$.toast.close();
      }

    }

    window.customElements.define(MyView1.is, MyView1);
  </script>
</dom-module>
