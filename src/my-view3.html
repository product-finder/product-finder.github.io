<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view3">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
      paper-button {
        background-color: #003b64;
        color: #ffffff;
      }
      .toast-button {
        background-color: transparent;
        color: #eeff41;
      }
      h1 {
        background: #003b64;
        color: #fff;
        margin: -16px;
        margin-bottom: 0px;
        padding: 10px 24px;
        border-radius: 3px 3px 0 0;
        text-transform: uppercase;
        font-size: 24px;
      }
      .label {
        margin-bottom: -12px;
      }
      @media (max-width: 680px) {
        paper-dropdown-menu {
          display: block
        }
      }
    </style>

    <div class="card">
      <!--<div class="circle">1</div>-->
         <h1>Product Finder</h1>
      <paper-input label="Search by product keyword"></paper-input>

      <p class="label">Or search by:</p>
 
      <paper-dropdown-menu label="Dimension 1" noink>
        <paper-listbox slot="dropdown-content">
          <paper-item>Value 1</paper-item>
          <paper-item>Value 2</paper-item>
          <paper-item>Value 3</paper-item>
        </paper-listbox>
      </paper-dropdown-menu>

      <paper-dropdown-menu label="Dimension 2" noink>
        <paper-listbox slot="dropdown-content">
          <paper-item>Value 1</paper-item>
          <paper-item>Value 2</paper-item>
          <paper-item>Value 3</paper-item>
        </paper-listbox>
      </paper-dropdown-menu>

      <paper-dropdown-menu label="Dimension 3" noink>
        <paper-listbox slot="dropdown-content">
          <paper-item>Value 1</paper-item>
          <paper-item>Value 2</paper-item>
          <paper-item>Value 3</paper-item>
        </paper-listbox>
      </paper-dropdown-menu>
 
      <br>
      <paper-button on-click="openToast">Find</paper-button>
      
    </div>
    <paper-toast id="toast" text="Finding relevant products...">
      <paper-button on-click="closeToast" class="toast-button">Cancel</paper-button>
    </paper-toast>
  </template>

  <script>
    class MyView3 extends Polymer.Element {
      static get is() { return 'my-view3'; }
      
      openToast() {
        this.$.toast.open();
      }
      closeToast() {
        this.$.toast.close();
      }

    }

    window.customElements.define(MyView3.is, MyView3);
  </script>
</dom-module>
