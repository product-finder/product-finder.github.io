<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>iron-draggable Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../iron-draggable.html">
  </head>
  <body unresolved>

    <style is="custom-style">
      iron-draggable {
        width: 800px;
        height: 70px;
      }
      div {
        width: 130px;
        height: 70px;
      }
      .lightgrey {
        background: lightgrey;
      }
      .grey {
        background: grey;
      }
    </style>

    <iron-draggable>
      <div class="lightgrey"></div>
      <div class="grey"></div>
      <div class="lightgrey"></div>
      <div class="grey"></div>
      <div class="lightgrey"></div>
      <div class="grey"></div>
      <div class="lightgrey"></div>
      <div class="grey"></div>
      <div class="lightgrey"></div>
      <div class="grey"></div>
      <div class="lightgrey"></div>
      <div class="grey"></div>
    </iron-draggable>

  </body>
</html>
