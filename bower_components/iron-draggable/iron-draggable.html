<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="iron-draggable-behavior.html">

<!--

Example:

    <iron-draggable></iron-draggable>

@group Seed Elements
@element iron-draggable
@demo demo/index.html
@hero hero.svg
-->
<dom-module id="iron-draggable">

  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
        overflow: hidden;
        @apply(--layout-horizontal);
      }
      :host > ::content > * {
        @apply(--layout-flex-none);
      }
    </style>
    <content></content>
  </template>

</dom-module>

<script>

  Polymer({

    is: 'iron-draggable',

    properties: {

    },

    behaviors: [
      Zecat.IronDraggableBehavior
    ]
    
  });

</script>
