<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-controls/iron-controllable-behavior.html">
<link rel="import" href="../iron-controls/iron-slideshow-controls.html">
<link rel="import" href="neon-pages-shared-styles.html">
<link rel="import" href="neon-slideshow-pages-behavior.html">

<!--
@group Neon Elements
@element neon-slideshow-pages
@demo demo/index.html
@hero hero.svg
-->
<dom-module id="neon-slideshow-pages">
  <style include="neon-pages-shared-styles">
  </style>
  <template>
    <div id="slides">
      <content></content>
    </div>
    <iron-slideshow-controls arrows="[[arrows]]">
    </iron-slideshow-controls>
  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'neon-slideshow-pages',
    properties: {
      /**
       * If true, display arrows controls
       */
      arrows: {
        type: Boolean,
        value: false
      }
    },
    behaviors: [
      Zecat.IronControllableBehavior,
      Zecat.NeonSlideshowPagesBehavior
    ]
  })
})();
</script>
