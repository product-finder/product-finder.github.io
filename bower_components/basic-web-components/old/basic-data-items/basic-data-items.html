<!--
Aspect for treating an array of data as list items.
-->

<link rel="import" href="../basic-aspect/basic-aspect.html">

<script>
Polymer({

  behaviors: [Basic.Aspect],

  contribute: {

    applySelection: function(item, selected) {},

    collectiveChanged: function() {
      // Let new aspects in the collective know about the items.
      this.collective.itemsChanged();
    },

    /*
     * Return the index of the indicated item.
     */
    indexOfItem: function(item) {
      return this.data.indexOf(item);
    },

    get items() {
      return this.data;
    },

    // Default implementation. This will typically be handled by other aspects
    // in the collection.
    itemsChanged: Basic.Collective.defaultMethod

  },

  dataChanged: function() {
    this.collective.itemsChanged();
  },

  is: 'basic-data-items',

  get items() {
    return this.collective.items;
  },

  properties: {
    data: {
      value: null,
      observer: 'dataChanged'
    }
  }

});
</script>
